<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock-paper-scissors</title>
        <script src="./scripts/rpslogic.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <div class="options box">
            <ul class="options list">
                <li><button id="rock">Rock</button></li>
                <li><button id="paper">Paper</button></li>
                <li><button id="scissors">Scissors</button></li>
            </ul>
        </div>

        <div class="report">
            <p class="report text"></p>

            <p>Player: <span class="human"></span></p>
            <p>Computer: <span class="computer"></span></p>

            <div class="report final"></div>
        </div>

        
    </body>
</html>
